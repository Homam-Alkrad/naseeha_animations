<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration Box 🎉</title>

    <!-- Celebration Styles -->
    <style>
        body {
            margin: 0;
            background: #ee9ca7;
            cursor: crosshair;
            overflow: hidden; /* Prevents unwanted scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Send fireworks to background */
        }

        .text-container {
            position: relative;
            z-index: 1; /* Keep text above fireworks */
            text-align: center;
            width: 100%;
        }

        h3 {
            margin: 20px 0;
            color: #fff;
            font-family: "Source Sans Pro", sans-serif;
            font-weight: 900;
            font-size: 5vw; /* Responsive font size */
            text-align: center;
            white-space: nowrap;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            h3 {
                font-size: 7vw; /* Increase font size for mobile */
            }
        }

        @media (max-width: 480px) {
            h3 {
                font-size: 8vw; /* Bigger text for small screens */
            }
        }
    </style>
</head>
<body>

    <canvas id="birthday"></canvas>

    <div class="text-container">
        <h3> لقد قمت بعمل رائع </h3>
        <h3>⭐ أن نجم اليوم </h3>
    </div>

    <script>
        // Helper functions
        const PI2 = Math.PI * 2;
        const random = (min, max) => (Math.random() * (max - min + 1) + min) | 0;
        const timestamp = () => new Date().getTime();

        // Firework Container
        class Birthday {
            constructor() {
                this.resize();
                this.fireworks = [];
                this.counter = 0;
            }

            resize() {
                this.width = canvas.width = window.innerWidth;
                this.height = canvas.height = window.innerHeight;
                let center = this.width / 2;
                this.spawnA = center - center / 4;
                this.spawnB = center + center / 4;
                this.spawnC = this.height * 0.1;
                this.spawnD = this.height * 0.5;
            }

            onClick(evt) {
                let x = evt.clientX || (evt.touches && evt.touches[0].pageX);
                let y = evt.clientY || (evt.touches && evt.touches[0].pageY);
                let count = random(3, 5);

                for (let i = 0; i < count; i++) {
                    this.fireworks.push(new Firework(
                        random(this.spawnA, this.spawnB),
                        this.height,
                        x, y,
                        random(0, 260),
                        random(30, 110)
                    ));
                }

                this.counter = -1;
            }

            update(delta) {
                ctx.globalCompositeOperation = "hard-light";
                ctx.fillStyle = `rgba(20,20,20,${7 * delta})`;
                ctx.fillRect(0, 0, this.width, this.height);

                ctx.globalCompositeOperation = "lighter";
                for (let firework of this.fireworks) firework.update(delta);

                this.counter += delta * 3; // every second
                if (this.counter >= 1) {
                    this.fireworks.push(new Firework(
                        random(this.spawnA, this.spawnB),
                        this.height,
                        random(0, this.width),
                        random(this.spawnC, this.spawnD),
                        random(0, 360),
                        random(30, 110)
                    ));
                    this.counter = 0;
                }

                this.fireworks = this.fireworks.filter(f => !f.dead);
            }
        }

        class Firework {
            constructor(x, y, targetX, targetY, shade, offsprings) {
                this.dead = false;
                this.offsprings = offsprings;
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.shade = shade;
                this.history = [];
            }

            update(delta) {
                if (this.dead) return;

                let xDiff = this.targetX - this.x;
                let yDiff = this.targetY - this.y;

                if (Math.abs(xDiff) > 3 || Math.abs(yDiff) > 3) {
                    this.x += xDiff * 2 * delta;
                    this.y += yDiff * 2 * delta;

                    this.history.push({ x: this.x, y: this.y });
                    if (this.history.length > 20) this.history.shift();
                } else {
                    if (this.offsprings && !this.madeChilds) {
                        let babies = this.offsprings / 2;
                        for (let i = 0; i < babies; i++) {
                            let targetX = this.x + this.offsprings * Math.cos((PI2 * i) / babies);
                            let targetY = this.y + this.offsprings * Math.sin((PI2 * i) / babies);

                            birthday.fireworks.push(new Firework(this.x, this.y, targetX, targetY, this.shade, 0));
                        }
                    }
                    this.madeChilds = true;
                    this.history.shift();
                }

                if (this.history.length === 0) this.dead = true;
                else if (this.offsprings) {
                    for (let i = 0; i < this.history.length; i++) {
                        let point = this.history[i];
                        ctx.beginPath();
                        ctx.fillStyle = `hsl(${this.shade},100%,${i}%)`;
                        ctx.arc(point.x, point.y, 1, 0, PI2, false);
                        ctx.fill();
                    }
                } else {
                    ctx.beginPath();
                    ctx.fillStyle = `hsl(${this.shade},100%,50%)`;
                    ctx.arc(this.x, this.y, 1, 0, PI2, false);
                    ctx.fill();
                }
            }
        }

        let canvas = document.getElementById("birthday");
        let ctx = canvas.getContext("2d");

        let then = timestamp();
        let birthday = new Birthday();

        window.onresize = () => birthday.resize();
        document.onclick = (evt) => birthday.onClick(evt);
        document.ontouchstart = (evt) => birthday.onClick(evt);

        (function loop() {
            requestAnimationFrame(loop);
            let now = timestamp();
            let delta = (now - then) / 1000;
            then = now;
            birthday.update(delta);
        })();

    </script>
</body>
</html>
